	<h1>静夜思</h1>
	<br>
&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&#8212;李白<br/>
	<font face="宋体"color="#FF0000"size="3">床前明日光，</font>
	<br/>
	<strong>疑是地上霜。</strong>
	<br/>
	<cite>举头望明月，</cite>
	<br/>
	<u>低头思故乡。</u>
